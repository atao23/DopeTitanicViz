<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DopeTitanicViz</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>

    <h2>Passengers of the Titanic, 1912</h2>
    <hr>

    <div id="dashboard">
        <button type="button" class="btn btn-primary btn-sm" id="crash">Crash the Titanic!</button>
        <button type="button" class="btn btn-default btn-sm" id="resetBtn">Reset</button>
        
        </br>
        </br>

        <p>Gender</p>
        <label class="checkbox-inline"><input name="sex" type="checkbox" value="Male" checked="checked">Male</label>
        <label class="checkbox-inline"><input name="sex" type="checkbox" value="Female" checked="checked">Female</label>

        </br>
        </br>

        <p>
            <p for="amount" id="agerange">Age range: </p>
            <input type="text" id="amount" readonly style="border:0; color:#FAAD4E; font-weight:bold;">
        </p>
        <div id="slider-range"></div>

        </br>

        <p>Passenger Class</p>
        <label class="checkbox-inline"><input name="pclass" type="checkbox" value="1" checked="checked">1st</label>
        <label class="checkbox-inline"><input name="pclass" type="checkbox" value="2" checked="checked">2nd</label>
        <label class="checkbox-inline"><input name="pclass" type="checkbox" value="3" checked="checked">3rd</label>
         
        </br>

        <hr>

        <div id="nodeInfo">
            <p>Passenger Information:</p>
            <div id="hoverHelpMessage">Hover over each circle to see information about that passenger!</div>
            <div id="passengerInfo">
                <div id="passengerName"></div>
                <div id="passengerAge"></div>
                <div id="passengerSex"></div>
            </div>
        </div>

        </br>

        <p>Passengers</p>
        <div id="passengerCount"></div>

        </br>
        
        <div id="survivorStats">
            <p id="big">Survivors</p>
            <span id="survivorAmount"></span>
            <span id="survivorRate"></span>
        </div>

    </div>


    <div id="viz">
        <div class="columns">
            <h4 class="column-left">1st Class</h4>
            <h4 class="column-center">2nd Class</h4>
            <h4 class="column-right">3rd Class</h4>
        </div>
        <div id="chart"> <div id="water"> </div> </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.js" type="text/javascript"></script>
    <script src="js/fun.js" type="text/javascript"></script>
</body>
</html>
